<!-- sectio só recebe a classe loading se a tasklist estiver cheia -->
<section [ngClass]="{'loading': !taskList.length}">
  <!-- a lista só aparece se tiver cadastro nela -->
  <ul *ngIf="taskList.length">
    <li *ngFor="let item of taskList;let i = index">
      <input type="checkbox" [(ngModel)]="item.checked">
      <input type="text" [(ngModel)]="item.task" [ngClass]="{'checked':item.checked}">
      <!-- passo o item do array para a função -->
      <button (click)="deletemItemTesk(i)">
        <img src="../../../../../assets/icons/icon-trash.svg">
      </button>

    </li>
  </ul>
</section>
<app-todo-input-add-itens (emmitItemTaskList)="addItemList($event)"></app-todo-input-add-itens>
<app-todo-button-delete-all *ngIf="taskList.length" (click)="deleteAllList()"></app-todo-button-delete-all>
